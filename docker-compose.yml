version: "3"
services:
  python_lambda:
    container_name: "blog_python_lambda"
    volumes:
        - ./app:/var/task
    ports:
      - 9000:8080
    networks:
      - blog_backend          

  mongo_node:
    container_name: "blog_mongo_node"
    image: node:18.12-alpine
    ports:
      - 3000:3000
    tty: true
    volumes:
        - ./mongo:/app
    networks:
      - blog_backend    

  mongo:
    container_name: blog_mongo
    image: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongo/init:/docker-entrypoint-initdb.d
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: pass
      TZ: Asia/Tokyo
    networks:
      - blog_backend

  mongo-express:
    image: mongo-express
    container_name: blog_mongo_express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: pass
      ME_CONFIG_MONGODB_SERVER: mongo
    depends_on:
      - mongo
    networks:
      - blog_backend

networks:
  blog_backend:
    driver: "bridge"
